server:
  port: 8081

spring:
  application:
    name: transaction-service

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:fincategorizer}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:fincategorizer_app}
    password: ${MYSQL_PASSWORD:app_password_123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      jedis:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

# ML Service Configuration
ml-service:
  url: http://${ML_SERVICE_HOST:ml-inference-service}:${ML_SERVICE_PORT:8000}
  timeout: 5000

# Cache Configuration
cache:
  merchant-mapping-ttl: 604800 # 7 days in seconds
  pattern-cache-ttl: 3600 # 1 hour

# Logging
logging:
  level:
    root: INFO
    com.fincategorizer: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
